<ion-header>
  <ion-navbar>
    <ion-title>Chicago Department of Public Health</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Directory of Reportable Diseases</h2>
  <p>
    Search by Disease Name
  </p>



  <ion-searchbar (ionInput)="getItems($event)" ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="GotoNewPage(item)">
      {{ item }}
    </ion-item>
  </ion-list>

</ion-content>
